<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIKADU - новый пост</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>

<body>
    <header class="header">
        <div class="header-wrapper">
            <a href="/" class="header-logo"><img classs="header-logo-img" src="img/logo.svg" alt="Logo: Pikadu"></a>
            <nav class="header-nav">
                <ul class="header-menu">
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Свежее</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Лучшее</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Горячее</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Подписки </a>
                    </li>
                </ul>

            </nav>
            <div class="input-group">
                <input type="search" class="search-input" placeholder="Поиск по сайту">
                <button class="search-buttom">
                    <img src="img/search.svg" alt="icon:search" class="search-icon">
                </button>
            </div>
            <a href="#" class="menu-toggle" id="menu-toggle">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

    </header>

    <div class="content">
        <main class="posts">
            <form action="#" class="add-post">
                <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
                <textarea name="post-text" id="text" class="add-text" cols="30" rows="10" placeholder="Текст вашего поста"></textarea>
                <div class="add-buttons">
                    <button type="submit" class=" button add-button">
                    <svg class="icon icon-fire">
                    <use xlink:href="img/icons.svg#fire"></use>
                </svg> Опубликовать пост
                </button>
                    <button class="button button-outline">
                        <svg class="icon icon-video">
                        <use xlink:href="img/icons.svg#video-camera"></use>
                        </svg>Видео</button>
                    <button class="button button-outline">
                        <svg class="icon icon-foto">
                        <use xlink:href="img/icons.svg#picture"></use>
                        </svg>Фото</button>
                </div>

            </form>

        </main>
        <aside class="sidebar">
            <div class="user">
                <a href="#" class="user-info">
                    <img width="40" height="40" src="img/avatar.jpg" alt="author photo" class="user-avatar">
                    <span class="user-name">islamovartem</span>
                </a>
                <!-- /.user-info -->
                <a href="#" class="exit"><svg class="icon icon-exit">
                        <use xlink:href="img/icons.svg#poweroff"></use>
        </svg></a>
                <!-- /.exit -->
            </div>
            <!-- /.user -->
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-menu-utem">
                        <a href="" class="sidebar-menu-item-link">Ответы</a>
                    </li>
                    <li class="sidebar-menu-utem">
                        <a href="" class="sidebar-menu-item-link">Комментарии</a>
                    </li>
                    <li class="sidebar-menu-utem ">
                        <a href="" class="sidebar-menu-item-link active">Оценки</a>
                    </li>
                    <li class="sidebar-menu-utem">
                        <a href="" class="sidebar-menu-item-link">Сохраненное</a>
                    </li>
                    <li class="sidebar-menu-utem">
                        <a href="" class="sidebar-menu-item-link">Подписки 
                    </a>
                    </li>
                    <li class="sidebar-menu-utem">
                        <a href="" class="sidebar-menu-item-link">Заметки</a>
                    </li>
                    <li class="sidebar-menu-utem">
                        <a href="" class="sidebar-menu-item-link">Игнор-лист</a>
                    </li>
                </ul>
            </nav>


            <a href="#" class="promo"></a>
        </aside>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
